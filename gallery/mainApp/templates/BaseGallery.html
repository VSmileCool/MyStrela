{% load static %}
<!doctype html>
<html lang="en">
  <meta charset="UTF-8" />
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-oP6HI/tTQaC2FkY9e3kVbZUlg/e51Z8+JJw8MaXaOqI="
      src="https://code.jquery.com/jquery-3.6.4.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    ></script>
    <link href="{% static 'css/main.css'%}" rel="stylesheet" />
  </head>
  <body>
    <div class="topnav">
      <h1 class="logo">
        <a href="#">SharedPhotos</a>
      </h1>
      <input placeholder="Search.." type="text" />
      <div class="buttons-container">
        <button>Кнопка 1</button>
        <button>Кнопка 2</button>
      </div>
    </div>
    <header class="headernav" role="banner">
      <div class="nav-wrap">
        <nav class="main-nav" role="navigation">
          <ul class="unstyled list-hover-slide">
            <li>
              <button id="upload-btn">Upload Photos</button>
              <form
                action="{% url 'gallery' %}"
                autocomplete="off"
                enctype="multipart/form-data"
                id="upload-form"
                method="post"
              >
                {% csrf_token %} {{ form.as_p }}
                <input type="submit" value="Submit" />
              </form>
            </li>
            <li>
              <a href="{% url 'videos' %}"
                ><i class="bi bi-camera-video"></i> Видео</a
              >
            </li>
            <li>
              <a href="{% url 'gallery' %}"
                ><i class="bi bi-images"></i> Фотографии</a
              >
            </li>
            <li>
              <a href="{% url 'albums' %}"
                ><i class="bi bi-book"></i> Альбомы</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form method="post" name="tag_form">
        {% csrf_token %}
        <div
          aria-hidden="true"
          aria-labelledby="TagModalLabel"
          class="modal fade"
          id="TagModal"
          role="dialog"
          tabindex="-1"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="TagModalLabel">Добавить тег</h5>
                <button
                  aria-label="Close"
                  class="close"
                  data-dismiss="modal"
                  type="button"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input
                  class="form-control"
                  id="tagInput"
                  name="tag"
                  placeholder="Введите тег"
                  type="text"
                />
                <input
                  name="csrfmiddlewaretoken"
                  type="hidden"
                  value="{{ csrf_token }}"
                />
                <input name="photo_id" type="hidden" value="{{ file.id }}" />
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-primary"
                  name="register_form"
                >
                  Добавить
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      {% block content %} {% endblock %}
    </main>
  </body>

  <script>
    $(function () {
      $("#upload-form").hide(); // Скрыть форму при загрузке страницы
      $("#upload-btn").click(function () {
        $("#upload-form").toggle();
      });
    });
  </script>

  <script src="{% static 'js/RightClickMenu.js' %}"></script>

  {% block scripts %}{% endblock %}
</html>
