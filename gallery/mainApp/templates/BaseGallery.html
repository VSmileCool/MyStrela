{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %}{% endblock %}</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      integrity="sha256-oP6HI/tTQaC2FkY9e3kVbZUlg/e51Z8+JJw8MaXaOqI="
      src="https://code.jquery.com/jquery-3.6.4.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    ></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="topnav">
      <h1 class="logo">
        <a href="#">Sharedphotos</a>
      </h1>
      <div class="search-input">
        <img alt="" class="search" src="../../static/svg/search.svg" />
        <input placeholder="Поиск в хранилище" type="text" />
        <img
          alt=""
          class="menu-burger"
          src="../../static/svg/menu-burger.svg"
        />
      </div>
      <div class="buttons-container">
        <button>
          <img alt="" src="../../static/svg/settings.svg" />
        </button>
        <button><img alt="" src="../../static/svg/user.svg" /></button>
      </div>
    </div>
    <header class="headernav" role="banner">
      <div class="nav-wrap">
        <nav class="main-nav" role="navigation">
          <ul class="unstyled list-hover-slide">
            <li>
              <div class="upload">
                <img alt="" src="../../static/svg/plus.svg" />
                <label class="feedback__label" for="file_out">Загрузить</label>
                <input class="feedback__file" id="file_out" type="file" />
              </div>
            </li>
            <li>
              <a href="#"><i class="bi bi-camera-video"></i> Видео</a>
            </li>
            <li>
              <a href="#"><i class="bi bi-images"></i> Фотографии</a>
            </li>
            <li>
              <a href="#"><i class="bi bi-book"></i> Альбомы</a>
            </li>
            <li>
              <a href="#"><i class="bi bi-trash3"></i> Корзина</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="background-box">{% block content %}{% endblock %}</div>
    </main>
  </body>
</html>
